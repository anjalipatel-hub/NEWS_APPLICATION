<div class="container-fluid mt-3">
    <h4>Tech News <marquee>For More Details Subscribe Our Channel &copy;Testy Codeiz</marquee>
    </h4>
    <div class="row mt-3">
        <div *ngFor="let data of techNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="data.urlToImage" width="100%">
                <h5 class="mt-3 mb-3">{{data.title}}</h5>
                <a class="btn btn-primary btn-sm" target="_blank" href="{{data.url}}">Read More</a>
            </div>
        </div>
    </div>
</div>
